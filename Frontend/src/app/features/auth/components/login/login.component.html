<main class="form-signin w-100 m-auto">
    <form>
        <img src="assets/img/user.png" alt="Imagen Login" width="72" height="72"
            class="mb-4 rounded-circle d-block mx-auto">

        <h1 class="h3 mb-3 fw-normal text-center">LOGIN</h1>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Aceptar</button>
        <p class="mt-3">No tienes cuenta? <a routerLink="/register">Registrate</a></p>
    </form>
</main>
